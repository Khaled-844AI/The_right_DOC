{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'register.css' %}"/>
    <title>Verified OTP</title>
</head>

<body>

{% block content %}


<style>
    form{
        height: auto;
        padding:  10px 50px;
        box-shadow: rgba(0, 0, 0, 0.35) 5px 15px;
        margin: 10px auto;
        text-align: center;
    }
    button{
        width: 250px;
    }

    form ::placeholder{
        color: black;
    }
    .v_email{
        margin-top: 10px;
    }

</style>

        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">
                {{ message|safe }}
            </li>
        {% endfor %}
    </ul>
{% endif %}


    <form action="" method='POST' class="container_verify">

        {% csrf_token %}
        <h3 class="v_email"><strong>Verify Email</strong></h3>
        <br>
        <div class="mb-3">
            <label class="form-label"></label><br>
            <input class="form-control" name="otp_code" placeholder="Enter OTP">
          </div>

          <button class="btn btn-primary">Activate Account</button>
          <p>Need a new OTP? <a href="{% url 'resend-otp' %}">Resend OTP</a></p>

    </form>
{% endblock content %}

</body>
