{% load static %}

<style>
.search-bar {
    display: flex;
    flex-grow: 1;
    margin: 0 20px;
}

.search-bar .search-input {
    flex-grow: 1;
    outline: none;
    padding: 0.7rem;
    border-radius: 2rem;
}

.search-bar .search-btn {
    background: none;
    border: none;
    cursor: pointer;
}

.nav-button, .nav-button-forg {
    border-radius: 5rem;
    padding: 1.6rem;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
    background-color: #f8fcf5;
    color: #2dc3f1;
}


@media (max-width: 20rem) {
    .nav-bar {
        flex-direction: column;
        align-items: flex-start;
    }

    .logo-container .logo-img {
        height: 40px;
        padding: 0.5rem;
    }

    .search-bar {
        width: 100%;
        margin: 10px 0;
    }

    .flex-align {
        width: 100%;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .nav-button, .nav-button-forg {
        flex-grow: 1;
        text-align: center;
        padding: 0.5rem;
        margin: 5px 0;
    }
}
</style>
<nav class="nav-bar">
  <a href="{% url 'main-page' %}" class="logo-container">
    <img src="{% static 'img/logo.png' %}" alt="logo of the website" class="logo-img" />
  </a>
<form action="{% url 'doc-list' %}" class="search-bar" id="search">
      <label for="search-bar"></label><input
      id="search-bar"
      type="text"
      placeholder="Doctor, Specialty , Localisation... "
      name="q"
      class="search-input"
    />
    <button type="submit" class="search-btn">
      <img src="{% static 'img/search-icon.png'%}" class="search-img" />
    </button>
  </form>
    {% if user.is_authenticated%}
        {% if user.is_patient %}
            <a href="{% url 'chk-reservations'%}" class="log-in nav-button-forg" id="reservations">Reservations</a>
        {% endif %}

        {% if user.is_doctor %}

            <a href="{% url 'doctor-profile' user.username%}" class="log-in nav-button-forg">Profile</a>

        {% endif %}
        {% if user.is_patient or user.is_doctor%}
       <div class="flex-align">
        <a href="{% url 'doc-list'%}" class="log-in nav-button" id="doctors">Doctors</a>
            <a href="{% url 'logout'%}" class="register nav-button">Logout</a>

        </div>

    {% else %}
        <div class="flex-align">
            <a href="{% url 'doc-list'%}" class="log-in nav-button">Doctors</a>
            <a href="{% url 'pat-or-doc'%}" class="log-in nav-button">Sign up</a>
            <a href="{% url 'login'%}" class="register nav-button">Sign in</a>
        </div>
            {% endif %}
        {% else  %}
        <div class="flex-align">
            <a href="{% url 'doc-list'%}" class="log-in nav-button">Doctors</a>
            <a href="{% url 'pat-or-doc'%}" class="log-in nav-button">Sign up</a>
            <a href="{% url 'login'%}" class="register nav-button">Sign in</a>
        </div>
    {% endif %}
</nav>
