{% load static %}

<style>
    .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f8fcf5;
        color: #2dc3f1;
        padding: 10px 20px;
    }

    .logo-container {
        display: initial;
        flex-grow: 1;
        margin-left: 1rem;
    }

    .logo-img {
        height: auto;
        max-width: 50%;
    }

    .search-bar {
        display: flex;
        align-items: center;
        margin: 0 20px;
    }

    .search-input {
        outline: none;
        padding: 0.7rem;
        border-radius: 2rem;
        width: 100%;
    }

    .search-btn {
        background: none;
        border: none;
        cursor: pointer;
        margin-left: 10px;
    }

    .nav-buttons {
        display: flex;
        align-items: center;
    }

    .nav-button,
    .nav-button-forg {
        border-radius: 5rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        background-color: #f8fcf5;
        color: #2dc3f1;
        padding: 0.5rem 1rem;
        margin: 0 5px;
    }

    @media (max-width: 750px) {
        .nav-bar {
            flex-direction: column;
            align-items: flex-start;
        }

        .logo-container {
          max-width: 100%;
        }

        .search-bar {
            width: 100%;
            margin: 1rem 0;
        }

        .search-input {
            margin-right: 10px;
        }

        .nav-buttons {
            width: 100%;
            justify-content: space-around;
            margin-top: 10px;
        }
    }
</style>

<nav class="nav-bar">
    <a href="{% url 'main-page' %}" class="logo-container">
        <img src="{% static 'img/logo.png' %}" alt="logo of the website" class="logo-img" />
    </a>
    <form action="{% url 'doc-list' %}" class="search-bar" id="search">
        <label for="search-bar"></label><input id="search-bar" type="text" placeholder="Doctor, Specialty, Location..."
            name="q" class="search-input" />
        <button type="submit" class="search-btn">
            <img src="{% static 'img/search-icon.png'%}" class="search-img" />
        </button>
    </form>
    <div class="nav-buttons">
        {% if user.is_authenticated %}
        {% if user.is_patient %}
        <a href="{% url 'chk-reservations'%}" class="log-in nav-button-forg" id="reservations">Reservations</a>
        {% endif %}
        {% if user.is_doctor %}
        <a href="{% url 'doctor-profile' user.username%}" class="log-in nav-button-forg">Profile</a>
        {% endif %}
        {% if user.is_patient or user.is_doctor %}
        <a href="{% url 'doc-list'%}" class="log-in nav-button" id="doctors">Doctors</a>
        <a href="{% url 'logout'%}" class="register nav-button">Logout</a>
        {% else %}
        <a href="{% url 'doc-list'%}" class="log-in nav-button">Doctors</a>
        <a href="{% url 'pat-or-doc'%}" class="log-in nav-button">Sign up</a>
        <a href="{% url 'login'%}" class="register nav-button">Sign in</a>
        {% endif %}
        {% else %}
        <a href="{% url 'doc-list'%}" class="log-in nav-button">Doctors</a>
        <a href="{% url 'pat-or-doc'%}" class="log-in nav-button">Sign up</a>
        <a href="{% url 'login'%}" class="register nav-button">Sign in</a>
        {% endif %}
    </div>
</nav>
