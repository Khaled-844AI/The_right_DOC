{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'register.css' %}"/>
    <title>Login page</title>
</head>

<body>
  {% include 'nav_bar/mainbtn.html' %}
{% block content %}


<style>
    form{
        height: auto;
        padding:  10px 50px;
        box-shadow: rgba(0, 0, 0, 0.35) 5px 15px;
        margin: 10px auto;
        text-align: center;
    }
    button{
        width: 250px;
    }

    form ::placeholder{
        color: black;
    }
    .v_email{
        margin-top: 10px;
    }

</style>

        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">
                {{ message|safe }}
            </li>
        {% endfor %}
    </ul>
{% endif %}


    <form action="" method='POST' class="container_verify">

        {% csrf_token %}
        {{form}}

    <button>Send</button>

    </form>
{% endblock content %}

</body>
