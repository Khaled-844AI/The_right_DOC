{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Raleway:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Calendar</title>
    <link rel="stylesheet" href="{% static 'Doctor_Dash.css' %}" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
      <style>

.inner-container2 {
  width: 100rem;
  height: 55rem;
  justify-content: center;
  align-items: center;
  border-radius: 3rem;
  background-color: white;
  box-shadow: 0px 10px 10px 5px rgba(0, 0, 0, 0.2);
  overflow: hidden;
    padding: 2rem;

}
      </style>
  </head>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">
                {{ message|safe }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
  <body class="light">
    <div class="container">
      <aside>
       <a href="{% url 'main-page' %}" class="logo flex-center">
             <img src="{% static 'img/logo-footer.png' %}" alt="logo of the website" class="logo-img" />
        </a>
        <div class="side-bar">
          <a href="{% url 'doctor-profile' doctor.username%}" class="side-bar-links">
            <span class="flex-center"
              ><ion-icon name="person-circle-outline" class="icon"></ion-icon
            ></span>
            <h3>Profile</h3>
          </a>

          <a  href="{% url 'see_appointment'%}" class="side-bar-links">
            <span class="flex-center"
              ><ion-icon name="calendar-outline" class="icon"></ion-icon
            ></span>
            <h3>Reservations</h3>
          </a>

            <a  href="{% url 'see_statistics'%}" class="side-bar-links active">
            <span class="flex-center"
              ><ion-icon name="bar-chart-outline" class="icon"></ion-icon
            ></span>
            <h3>Statistics</h3>
          </a>

          <a href="{% url 'logout' %}" class="side-bar-links push">
            <span class="flex-center"
              ><ion-icon name="exit-outline" class="icon"></ion-icon
            ></span>
            <h3>logout</h3>
          </a>
        </div>
      </aside>
      <div class="heading">Statistics for {{ month }}</div>
      <div class="inner-container2">

           {{ chart|safe }}
      </div>



    </div>

  </body>
</html>
