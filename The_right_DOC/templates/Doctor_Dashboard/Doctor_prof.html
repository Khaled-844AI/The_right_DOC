{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Raleway:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <title>Calendar</title>
  <link rel="stylesheet" href="{% static 'Doctor_Dash.css' %}" />
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <style>


    .reservation-table {
      width: 100%;
      border-collapse: collapse;
    }

    .reservation-table th,
    .reservation-table td {
      padding: 10px;
      border-bottom: 1px solid #100909;
      text-align: left;
    }

    .reservation-table th {
      background-color: #f8f4f4;
    }

    .reservation-table tbody tr:nth-child(even) {
      background-color: #faf4f4;
    }

    .reservation-table tbody tr:hover {
      background-color: #f5f1f1;
    }

    .reservation-table td:last-child {
      text-transform: capitalize;
      /* Capitalize status text */
    }


    .profile-info {
      flex: 1;
      margin-right: 20px;
    }

    .profile-info h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .profile-info p {
      font-size: 16px;
      color: #666;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #ccc;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 3rem;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      max-width: 40%;
      margin: 0 auto;
      display: table-column;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile-cont{
      margin-top: 1rem;
    }

    input[type="time"],
    input[type="number"],
    input[type="day"] { /* Use 'day' for the day field (which doesn't exist, so we're simulating it here) */
      width: 100%;
      padding: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 2rem;
      box-sizing: border-box; /* Ensure padding and border are included in the width */
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 2rem 4rem;
      border-radius: 2rem;
      cursor: pointer;
      margin-left: 13rem;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>

<body class="light">
  <div class="container">
    <div class="side-bar">
      <ul class="side-bar-list">
        <li class="list-elt">
          <a href="#" id="calendar-button">
            Profile
            <div class="icon-container">
              <ion-icon name="calendar-clear-outline" class="icon"></ion-icon>
            </div>
          </a>
        </li>
        <li class="list-elt">
          <a href="#" id="reservation-button">
            Reservations
            <div class="icon-container">
              <ion-icon name="pencil-outline" class="icon"></ion-icon>
            </div>
          </a>
        </li>
        <li class="list-elt push"><a href="#">Logout</a></li>
      </ul>
    </div>
    <div class="inner-container">
      <!-- Profile Section -->

        <div class="profile-info">
          <h1>John Doe</h1>
          <br>
          <p>Email: johndoe@example.com</p>
          <br>
          <p>Location: New York, USA</p>
          <br>
          <p>Interests: Web Development, Photography</p>
        </div>
        <br>
        <form>
          <label>Start work</label>
          <input type="time" placeholder="start work">
          <label>End work</label>
          <input type="time" placeholder="end work">
          <input type="number" placeholder="max patients">
          <input type="day" placeholder="rest days">
          <input type="hidden" value="{{ full_name }}">
          <button type="submit">Save</button>
        </form>
        

      <!-- End Profile Section -->
    </div>
  </div>
  <script></script>
</body>
</html>
