{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'register.css' %}"/>
    <title>Login page</title>
</head>

<body>

{% block content %}

<style>
    .container_verify {
        height: 300px;
        padding:  10px 50px;
        box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
        margin: 10px auto;
        border-radius: 50px;
        text-align: center;
    }
    .btn {
        display: inline-block;
        width: 250px;
        height: 50px;
        line-height: 50px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 15px;
        margin: 10px;
        cursor: pointer;
    }
    .map {
    position: absolute;
    top: 2rem;
    left: 2rem;
    border-radius: 50%; /* Make it a circle */
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
    background-color: #f8fcf5;
    display: flex;
    justify-content: center;
    align-items: center;
}
    .custom-icon {
    width: 2rem;
    height: 2rem;
    display: inline-block;
    background-image: url("{% static 'img/img_1.png' %}");
    background-size: 2rem;
}
</style>

        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">
                {{ message|safe }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
<div class="map">
        <a href="{% url 'main-page' %}">
            <ion-icon src="{% static 'img/img_1.png' %}" class="custom-icon"></ion-icon>

        </a>

    </div>
<div class="container_verify">

    <br><br>
    <h3><strong>Choose</strong></h3>
    <a href="{% url 'register-doctor' %}" class="btn">Doctor</a>
    <a href="{% url 'register-patient' %}" class="btn">Patient</a>
</div>

{% endblock content %}

</body>
</html>
